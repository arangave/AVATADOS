<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AVATADOS</title>
    <link href="tailwind.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    
    <style>
        body {
            margin: 0;
            background-color: #111;
            background-image: url("IMG/chico-chica.png");
            background-position: bottom;
            background-size: 80%;
            background-repeat: no-repeat;
            background-attachment: fixed;
        }
       
        .menu-icon, .menu-icon::before, .menu-icon::after {
            width: 30px;
            height: 4px;
            background-color: #4672fe;
            display: block;
            margin: 6px auto;
            transition: all 0.3s ease-in-out;
        }
        .menu-icon::before, .menu-icon::after {
            content: '';
        }
        .menu-open .menu-icon {
            background: transparent;
        }
        .menu-open .menu-icon::before {
            transform: rotate(45deg) translate(5px, 5px);
        }
        .menu-open .menu-icon::after {
            transform: rotate(-45deg) translate(5px, -5px);
        }
        .menu-dropdown {
            transition: max-height 0.4s ease-in-out;
            max-height: 0;
            overflow: hidden;
            position: absolute;
            top: 100%;
            right: 0;
            width: 20%;
            background-color: transparent; /* Color de fondo del menú */
        }
        .menu-dropdown.open {
            max-height: 500px;
        }
        
        .menu-item {
            color: white;
            font-size: 1.25rem;
            transition: color 0.3s ease-in-out, transform 0.3s ease-in-out;
        }
        .menu-item:hover {
            color: #4672fe;
            transform: scale(1.05);
        }
        @media (max-width: 768px) {
            .menu-item {
                font-size: 1rem;
            }
        }
        footer {
            background-color: #4672fe;
            color: white;
            text-align: center;
            padding: 1rem 0;
            width: 100%;
        }

        /* Estilos personalizados para el botón */
        .avatar-button {
           
            color: rgb(214, 199, 199);
            padding: 5px; /* Tamaño del botón */
            border-radius: 222px; /* Bordes redondeados */
            font-size: 1.5rem; /* Tamaño del texto */
            width: 200px; /* Ancho fijo para el botón */
            height: 100px; /* Alto fijo para el botón */
            display: flex; /* Flex para centrar el texto */
            align-items: center; /* Centrado vertical */
            justify-content: center; /* Centrado horizontal */
            transition: background-color 0.3s ease, color 0.3s ease, transform 0.3s ease;
            margin-bottom: 0%; /* Espacio inferior */
            box-shadow: 0 4px 20px #4672fe; /* Sombra opaca */
        }
        .avatar-button:hover {
            background-color: rgb(206, 199, 199); /* Color de fondo al pasar el ratón */
            color: #4672fe; /* Color del texto al pasar el ratón */
            transform: translateY(-3px); /* Efecto de elevación */
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.4); /* Sombra más pronunciada al pasar el ratón */
        }
    </style>
</head>
<body class="flex flex-col h-screen">
    <nav class="bg-white p-4 relative">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-[#1c5d8f] text-3xl mr-8">AVATADOS</h1>
            <div id="menu-container" class="relative z-10 focus:outline-none ml-auto">
                <span class="menu-icon"></span>
            </div>
        </div>
        <div id="menu-dropdown" class="p-4 absolute top-16 right-0 w-1/3 menu-dropdown">
            <div class="py-1">
                <a href="#" class="block px-4 py-2 text-sm menu-item">Crea tu avatar</a>
                <a href="#" class="block px-4 py-2 text-sm menu-item">Iniciar sesión</a>
                <a href="#" class="block px-4 py-2 text-sm menu-item">Registrarse</a>
                <a href="#" class="block px-4 py-2 text-sm menu-item">Colección</a>
                <a href="#" class="block px-4 py-2 text-sm menu-item">Síguenos</a>
            </div>
        </div>
    </nav>
    
    <div class="flex-grow container mx-auto p-4 flex flex-col items-center justify-center">
        <button class="avatar-button">Crear Avatar</button>
    </div>
  
    <footer>
        © 2024 Avatar Creator 3D. Todos los derechos reservados.
    </footer>
    
    <script src="app.js"></script>
</body>
</html>
